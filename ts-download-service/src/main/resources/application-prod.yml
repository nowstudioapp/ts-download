# 生产环境配置
# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    accept-count: 2000  # 生产环境增加连接数
    threads:
      max: 1000  # 生产环境增加线程数
      min-spare: 200

# 日志配置
logging:
  level:
    com.ts: info  # 生产环境使用info级别
    org.springframework: warn
    root: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: /home/wwwlog/ts-download-prod.log
    max-size: 100MB
    max-history: 30

# Spring配置
spring:
  # 数据源配置（ClickHouse - 生产环境）
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: ru.yandex.clickhouse.ClickHouseDriver
    # 生产环境数据库连接（需要修改为生产环境地址）
    url: jdbc:clickhouse://172.19.0.8:8123/ts?socket_timeout=600000&compress=true&decompress=true&use_server_time_zone=false&use_time_zone=Asia/Shanghai&rewriteBatchedStatements=true&max_insert_block_size=1000000&max_execution_time=0&max_memory_usage=30000000000&max_memory_usage_for_user=30000000000&max_bytes_before_external_group_by=20000000000&max_bytes_before_external_sort=20000000000
    username: ts
    password: 6b52a53a13ab190c
    druid:
      # 生产环境连接池配置（较大）
      initial-size: 10
      min-idle: 10
      max-active: 100
      max-wait: 60000
      connect-timeout: 60000
      socket-timeout: 600000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      max-evictable-idle-time-millis: 900000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 生产环境禁用监控（安全考虑）
      stat-view-servlet:
        enabled: false
      web-stat-filter:
        enabled: false

# 本地文件存储配置（生产环境）
local:
  file:
    # 生产环境文件路径
    base-path: /home/www/file
    # 开发环境域名
    server-domain: https://testqaz.tsshailiao008.xyz
    # 文件访问路径前缀
    access-prefix: /files
    # 生产环境启用本地存储
    enabled: true

# 腾讯云 COS 配置（生产环境）
aws:
  s3:
    bucket-name: ${COS_BUCKET_NAME:ts-prod-bucket}
    region: ${COS_REGION:ap-hongkong}
    access-key-id: ${COS_ACCESS_KEY:your-prod-access-key}
    secret-access-key: ${COS_SECRET_KEY:your-prod-secret-key}
    endpoint: ${COS_ENDPOINT:https://cos.ap-hongkong.myqcloud.com}

# Swagger配置（生产环境禁用）
swagger:
  enabled: false  # 生产环境关闭Swagger

# 生产环境性能监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
