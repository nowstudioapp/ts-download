# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    accept-count: 1000
    threads:
      max: 800
      min-spare: 100

# 日志配置
logging:
  level:
    com.ts: info
    org.springframework: warn
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# Spring配置
spring:
  application:
    name: ts-download-service
  # 文件上传
  servlet:
    multipart:
      max-file-size: 300MB
      max-request-size: 300MB
  # 数据源配置（ClickHouse）
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: ru.yandex.clickhouse.ClickHouseDriver
    url: jdbc:clickhouse://129.226.163.135:8123/ts?socket_timeout=600000&compress=true&decompress=true&use_server_time_zone=false&use_time_zone=Asia/Shanghai&rewriteBatchedStatements=true&max_insert_block_size=1000000&max_execution_time=0&max_memory_usage=10000000000
    username: ts
    password: 6b52a53a13ab190c
    druid:
      # 初始连接数
      initial-size: 5
      # 最小连接池数量
      min-idle: 5
      # 最大连接池数量
      max-active: 50
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置连接超时时间
      connect-timeout: 60000
      # 配置网络超时时间
      socket-timeout: 600000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000
      # 配置检测连接是否有效
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

# MyBatis-Plus配置
mybatis-plus:
  # 搜索指定包别名
  type-aliases-package: com.ts.download.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 全局配置
  global-config:
    db-config:
      # 主键类型 AUTO:"数据库ID自增"
      id-type: auto
  configuration:
    # 驼峰下划线转换
    map-underscore-to-camel-case: true
    # 禁用一级缓存
    local-cache-scope: statement
    # 禁用二级缓存
    cache-enabled: false

# Swagger配置
swagger:
  enabled: true
  title: TS文件下载服务API
  description: 提供文件下载地址生成功能
  version: 1.0.0
  base-package: com.ts.download.controller

